<div class="select-amount-container">
    <div class="select-amount-header">Cashier</div>
    <div class="select-amount-body">
        <div class="progress-header"></div>
        <div class="amount-container">
            <label class="container" *ngFor="let item of selectAmountArr">Price: {{item.price}}, Bonus: {{item.bonus}}
                <input type="radio" name="radio" (click)="radioSelected(false, item.price, item.bonus)">
                <span class="checkmark"></span>
            </label>
            <label class="container">Enter Amount
                <input type="radio" name="radio" checked="checked" (click)="radioSelected(true)">
                <span class="checkmark"></span>
            </label>
            <input type="text" class="custom-amount" [(ngModel)]="customPrice" [ngClass]="{'hide': hideFlag}" (keyup)="updateCustomPrice()"/>
            <!-- <app-select-amount-radio bonusPrice='1500' price='5000'></app-select-amount-radio>
            <app-select-amount-radio bonusPrice='700' price='2500'></app-select-amount-radio>
            <app-select-amount-radio bonusPrice='250' price='1000'></app-select-amount-radio>
            <app-select-amount-radio bonusPrice='100' price='500'></app-select-amount-radio>
            <app-select-amount-radio customPrice="true"></app-select-amount-radio> -->
        </div>
    </div>
    <button class="btn btn-primary proceed" (click)="proceed()">Proceed</button>
</div>
